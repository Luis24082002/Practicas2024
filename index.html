<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras Off-Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-color: antiquewhite;
    }

    /* Ocultar el checkbox */
    #cartToggle {
      display: none;
    }

    /* BotÃ³n del carrito */
    label {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* Estilos del carrito */
    .cart {
      position: fixed;
      top: 0;
      right: -300px;
      width: 200px;
      height: 100%;
      background-color: #f4f4f4;
      padding: 20px;
      transition: 0.5s ease;
    }

    /* Cuando el checkbox estÃ¡ marcado, muestra el carrito */
    #cartToggle:checked ~ .cart {
      right: 0;
      
    }
  </style>
</head>
<body>

<!-- Checkbox para el carrito -->
<input type="checkbox" id="cartToggle">

<!-- BotÃ³n del carrito -->
<label for="cartToggle">ðŸ›’ Carrito</label>

<!-- Carrito off-canvas -->
<div class="cart">
  <h2>Carrito de Compras</h2>
  <p>Producto 1 - $10.00</p>
  <p>Producto 2 - $15.00</p>
</div>

</body>
</html>
