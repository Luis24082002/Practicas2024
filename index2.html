<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Configuración Off-Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-color:cadetblue;
    }

    /* Ocultar el checkbox */
    #settingsToggle {
      display: none;
    }

    /* Botón del panel de configuración */
    label {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* Estilos del panel de configuración */
    .settings {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      transition: 0.3s ease;
    }

    /* Cuando el checkbox está marcado, muestra el panel */
    #settingsToggle:checked ~ .settings {
      right: 0;
    }
  </style>
</head>
<body>

<!-- Checkbox para el panel de configuración -->
<input type="checkbox" id="settingsToggle">

<!-- Botón del panel de configuración -->
<label for="settingsToggle">⚙️ Configuración</label>

<!-- Panel de configuración off-canvas -->
<div class="settings">
  <h2>Configuración</h2>
  <p>Opción 1</p>
  <p>Opción 2</p>
</div>

</body>
</html>
